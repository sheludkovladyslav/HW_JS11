<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/log-in.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="log-in__wrapper">
      <div class="log-in">
        <div class="name">
          <label for="login-name" class="label">Name</label>
          <input
            type="text"
            class="log-in__name log-in__input"
            id="login-name"
          />
        </div>
        <div class="email">
          <label for="login-email" class="label">E-mail</label>
          <input
            type="text"
            class="log-in__email log-in__input"
            id="login-email"
          />
        </div>
        <div class="password">
          <label for="login-password" class="label">Password</label>
          <input
            type="text"
            class="log-in__password log-in__input"
            id="login-password"
          />
        </div>

        <button class="login__check" id="login-check">check</button>
      </div>
    </div>
    <script type="module" src="/src/js/task-3.js"></script>
  </body>
</html>
